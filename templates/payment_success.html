<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful | Unobhala Books</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #0f172a;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }
    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #020617;
    }
    p {
      color: #475569;
      font-size: 16px;
      line-height: 1.6;
    }
    .order-box {
      background: #f1f5f9;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      font-weight: bold;
      color: #0f172a;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 22px;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover { background: #1d4ed8; }
    .small {
      margin-top: 18px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="check">✓</div>
      <h1>Payment Successful</h1>
      <p>Your payment has been received and your school books order is now being prepared.</p>

      <!-- Order Reference dynamically from Flask -->
      <div class="order-box">Order Reference: {{ order_id }}</div>

      <p>You will be contacted when your books are ready for delivery or collection.</p>

      <a href="{{ url_for('home') }}" class="btn">Return to Home</a>

      <div class="small">Unobhala Books • Secure Checkout Powered by PayFast</div>
    </div>
  </div>
</body>
</html>
