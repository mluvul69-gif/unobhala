<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form | Unobhala Secondary School</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f172a;
        }

        h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #0f172a;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="file"] {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 6px;
        }

        button.apply-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button.apply-btn:hover {
            background-color: #1a243b;
        }

        hr {
            border: none;
            border-top: 1px solid #cbd5e1;
            margin: 25px 0;
        }

        .required {
            color: red;
            margin-left: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admission Form</h2>

    <form method="POST" action="{{ url_for('submit_admission') }}" enctype="multipart/form-data" class="admissions-form">

        <div class="form-group">
            <label>Learner Full Name<span class="required">*</span></label>
            <input type="text" name="learner_name" required>
        </div>

        <div class="form-group">
            <label>Grade<span class="required">*</span></label>
            <select name="grade" required>
                <option disabled selected>Select Grade</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parent Name<span class="required">*</span></label>
            <input type="text" name="parent_name" required>
        </div>

        <div class="form-group">
            <label>Phone<span class="required">*</span></label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
        </div>

        <hr>

        <h3>Upload Documents</h3>

        <div class="form-group">
            <label>Birth Certificate<span class="required">*</span></label>
            <input type="file" name="birth_certificate" required>
        </div>

        <div class="form-group">
            <label>Parent ID<span class="required">*</span></label>
            <input type="file" name="parent_id_copy" required>
        </div>

        <div class="form-group">
            <label>Latest Report<span class="required">*</span></label>
            <input type="file" name="latest_report" required>
        </div>

        <div class="form-group">
            <label>Proof of Residence<span class="required">*</span></label>
            <input type="file" name="proof_of_residence" required>
        </div>

        <button type="submit" class="apply-btn">Submit Application</button>

    </form>
</div>

</body>
</html>
