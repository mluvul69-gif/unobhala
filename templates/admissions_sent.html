<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Sent | Unobhala Secondary School</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f8fafc;
      color: #0f172a;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .success-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      max-width: 520px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }
    h1 {
      margin: 10px 0 20px 0;
      font-size: 28px;
      color: #0f172a;
    }
    p {
      color: #475569;
      font-size: 16px;
      line-height: 1.6;
    }
    .btn-primary {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 22px;
      border-radius: 10px;
      background: #0f172a;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #18243f;
    }
    .small {
      margin-top: 18px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-card">
      <div class="check">✓</div>
      <h1>Application Received</h1>
      <p>
        Thank you for submitting your admission application.
        Our administration team will review your details and
        contact you shortly.
      </p>

      <a href="{{ url_for('home') }}" class="btn-primary">
        Return Home
      </a>

      <div class="small">
        Unobhala Secondary School • Secure Application Submission
      </div>
    </div>
  </div>
</body>
</html>
