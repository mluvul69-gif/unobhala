<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            padding: 40px 36px;
            border-radius: 14px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 6px;
        }

        .login-header p {
            font-size: 0.9rem;
            color: #64748b;
        }

        .login-form label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #334155;
        }

        .login-form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 0.95rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: #0f172a;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #081322;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #020617;
        }

        .login-footer {
            margin-top: 18px;
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="login-card">

    <div class="login-header">
        <h2>Admin Login</h2>
        <p>Authorized access only</p>
    </div>

    <form class="login-form" method="POST" action="/admin/login">
        <label for="username">Username</label>
        <input
            type="text"
            id="username"
            name="username"
            required
        >

        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            required
        >

        <button type="submit" class="login-btn">
            Sign In
        </button>
    </form>

    <div class="login-footer">
        Â© School Administration Panel
    </div>

</div>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>


</body>
</html>
