<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>

<!-- HEADER (reuse existing one) -->
<header class="header">
    <div class="header-left">
        <img src="{{ url_for('static', filename='images/logo-header.png') }}"
             class="header-logo" alt="School Logo">
        <span class="school-name">Unobhala Secondary School</span>
    </div>

    <nav class="header-right">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('news') }}">News</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
</header>

<!-- CONTACT HERO -->
<section class="contact-hero">
    <div class="contact-hero-content">
        <h1>Contact Us</h1>
        <p>We are always ready to guide, support, and connect.</p>
    </div>
</section>

<!-- CONTACT SECTION -->
<main class="contact-container">

    <!-- INFO -->
    <section class="contact-info">
        <div class="info-card">
            <h3>Address</h3>
            <p>Unobhala Secondary School<br>
               Eastern Cape, South Africa</p>
        </div>

        <div class="info-card">
            <h3>Phone</h3>
            <p>+27 71 234 5678</p>
        </div>

        <div class="info-card">
            <h3>Email</h3>
            <p>info@unobhalasecondary.co.za</p>
        </div>
    </section>

    <!-- MAP -->
    <section class="map-section">
        <iframe
            src="https://www.google.com/maps?q=Unobhala%20Secondary%20School&output=embed"
            allowfullscreen
            loading="lazy">
        </iframe>
    </section>

</main>

<footer class="site-footer">
    <div class="footer-content">
        <p>
            Â© <span id="year"></span> Unobhala Secondary School.
            All rights reserved.
        </p>
    </div>
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
